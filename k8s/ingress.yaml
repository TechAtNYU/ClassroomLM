---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-team-sp25
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-team-sp25
            port:
              number: 8080
      - path: /tekton(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: tekton-dashboard
            port:
              number: 9097
      - path: /webhook
        pathType: ImplementationSpecific
        backend:
          service:
            name: github-webhook
            port:
              number: 8080