name: CI

on:
  push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
# https://pnpm.io/continuous-integration#github-actions
# 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
          version: 10
      - name: Set up Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Run formatter
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test:run
